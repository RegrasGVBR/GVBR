<!DOCTYPE html>

    <style>
        /* CSS básico para tornar toda a caixa clicável e visualmente agradável */
        ul {
            list-style: none;
            padding: 0;
        }

        li a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #2c2c2c; /* cinza */
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        li a:hover {
            background-color: #696969; /* cinza mais escuro para hover */
        }

        li a span {
            display: block;
            font-size: 14px;
            color: #f0f0f0;
            margin-top: 5px;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
        }

        header.topo {
            text-align: center;
            padding: 20px 0;
            background-color: #696969; /* cinza */
        }

        section.layout {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .imagem img {
            max-width: 500px; /* aumentado de 300px */
            border-radius: 8px;
        }
